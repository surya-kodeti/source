# Site Information
site_name: My Documentation Site
site_url: https://surya-kodeti.github.io/source

# Theme Configuration
theme:
  name: material
  palette:
    primary: blue
    accent: white
    scheme: default  # Use the default light scheme

# Add Custom CSS
extra_css:
  - styles/custom.css  # Path to your custom CSS file

# Plugins
plugins:
  - search

# Navigation (dynamic navigation is generated by the script)
nav:
  - Home: index.md

# Markdown Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
